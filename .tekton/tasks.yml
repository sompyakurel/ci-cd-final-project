--- 
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
   name: cleanup
spec:
  description: This task will clean up a wrokspace by deleting all the files.
  workspaces:
     - name: source 
  steps:
    - name: remove
      image: alpine:3
      env:
        - name: WORKSPACE_SOURCE_PATH
          value: $(workspaces.source.path)
      workingDir: $(workspaces.source.path)
      securityContext:
         runAsNonRoot: false
         runAsUser: 0
      script: |
        #!/usr/bin/env sh
            set -eu
            echo "Removing all files from ${WORKSPACE_SOURCE_PATH} ..."
            # Delete any existing contents of the directory if it exists.
            #
            # We don't just "rm -rf ${WORKSPACE_SOURCE_PATH}" because ${WORKSPACE_SOURCE_PATH} might be "/"
            # or the root of a mounted volume.
            if [ -d "${WORKSPACE_SOURCE_PATH}" ] ; then
            # Delete non-hidden files and directories
            rm -rf "${WORKSPACE_SOURCE_PATH:?}"/*
            # Delete files and directories starting with . but excluding ..
            rm -rf "${WORKSPACE_SOURCE_PATH}"/.[!.]*
            # Delete files and directories starting with .. plus any other character
            rm -rf "${WORKSPACE_SOURCE_PATH}"/..?*
            fi

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose
spec:
  workspaces:
    - name: source
  params:
    - name: args
      description: Arguments to pass to nose
      type: string
      default: "-v"
  steps:
    - name: nosetests
      image: python:3.9-slim
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        set -e
        python -m pip install --upgrade pip wheel
        pip install -r requirements.txt
        nosetests $(params.args)

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: flake8
spec:
  workspaces:
    - name: source
  params:
    - name: image
      default: "python:3.9-slim"
  steps:
    - name: flake8
      image: $(params.image)
      workingDir: $(workspaces.source.path)
      script: |
        pip install flake8
        flake8 . --count --max-complexity=10 --max-line-length=127

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: buildah
spec:
  params:
    - name: IMAGE
      description: The name of the image to build
    - name: DOCKERFILE
      default: ./Dockerfile
    - name: CONTEXT
      default: .
  workspaces:
    - name: source
  steps:
    - name: build
      image: quay.io/buildah/stable:latest
      workingDir: $(workspaces.source.path)
      script: |
        buildah bud -t $(params.IMAGE) -f $(params.DOCKERFILE) $(params.CONTEXT)
        buildah push $(params.IMAGE)
      securityContext:
        privileged: true

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy
spec:
  params:
    - name: app-name
    - name: build-image
  steps:
    - name: deploy
      image: quay.io/openshift/origin-cli:latest
      script: |
        oc create deployment $(params.app-name) --image=$(params.build-image) --dry-run=client -o yaml | oc apply -f -